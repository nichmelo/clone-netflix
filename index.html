<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="js/"></script>
    <script src="https://kit.fontawesome.com/3f74e1e164.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <img src="img/ohana-logo.png" alt="Em busca de ohana" class="titulo">
                <p class="descricao">Um diário. Uma caverna misteriosa. Um tesouro escondido. Para esta família, sempre é tempo de aventura e aloha.</p>
                <div class="botoes">
                    <button role="button" id="assistir" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" id="info" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
