<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">

    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix-logo.png" alt="">
            <nav class="menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
            <div class="menu-secundario fa-lg">
                <div class="menu-item"><i class="fas fa-fw fa-search"></i></div>
                <div class="menu-item"><a href="#">INFANTIL</a></div>
                <div class="menu-item"><i class="fas fa-fw fa-gift"></i></div>
                <div class="menu-item"><i class="fas fa-fw fa-bell"></i></div>
            </div>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <img src="img/ohana-logo.png" alt="Em busca de ohana" class="titulo">
                <p class="descricao">Um diário. Uma caverna misteriosa. Um tesouro escondido. Para esta família, sempre é tempo de aventura e aloha.</p>
                <div class="botoes">
                    <button role="button" id="assistir" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" id="info" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">    
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/3f74e1e164.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
